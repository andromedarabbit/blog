{{ define "main" }}
  <section class="h-feed">
    <p class="p-name">{{ .Title }}: You can subscribe to an <a href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}">RSS feed</a> of this list.</p>
        <div class="image-list">
        {{ range .Pages }}
            {{ .Render "image_list" }}
        {{ end }}
        </div>
</section>
{{ end }}
