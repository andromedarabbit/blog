<div class="meta">
    {{ partial "block/author-timestamp" . }}
    {{ partial "block/tags" . }}
    <br />
    {{ partial "block/syndication" . }}
    {{ partial "block/summary-comments" . }}
{{ with .Params.locations }}
    Location: 
    <a rel="location" href="/locations/{{ . }}">{{ . }}</a>
{{ end }}
    {{ if eq .Section "post" }}
    / {{ .WordCount }} words
    {{ end }}
</div>
